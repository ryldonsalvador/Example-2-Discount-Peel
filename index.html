<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="ad.size" content="width=300,height=600" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0"
    />
    <title>Example-2-Discount-Peel</title>
    <link rel="stylesheet" type="text/css" href="./style/style.css" />
  </head>
  <body>
    <div class="container">
      <div id="top-left" class="yellow peel">
        <div class="peel-top">
          <video
            id="myVideo"
            autoplay
            muted
            playsinline
            poster="./img/video-poster.jpg"
          >
            <source
              src="./video/Start_Video_Peel_Nomad_Discount.mp4"
              type="video/mp4"
            />
          </video>
        </div>
        <div class="peel-back"></div>
        <div class="peel-bottom">
          <div class="reveal-container">
            <div
              class="reveal-background"
              onclick="window.open(window.clickTag1, '_blank');"
            ></div>
            <div class="coupon-container">
              <div class="coupon-box coupon-box-1">
                <p class="text1">40% Off</p>
                <p class="text2">Europe eSims!</p>
                <div class="btn">Claim Discount Now!</div>
              </div>
              <div class="coupon-box coupon-box-2">
                <p class="text1">40% Off</p>
                <p class="text2">Asia eSims!</p>
                <div class="btn">Claim Discount Now!</div>
              </div>
              <div class="coupon-box coupon-box-3">
                <p class="text1">40% Off</p>
                <p class="text2">Africa eSims!</p>
                <div class="btn">Claim Discount Now!</div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="clickArea"></div>
      <div class="dragArea"></div>
    </div>
    <script>
      var clickTag1 = "https://www.getnomad.app/shop/limited-time-offer";
      var clickTag2 = "https://www.getnomad.app/europe-eSIM";
      var clickTag3 = "https://www.getnomad.app/sg-my-th-eSIM";
      var clickTag4 = "https://www.getnomad.app/africa-eSIM";
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="./scripts/peel.js"></script>
    <script src="./scripts/main.js"></script>
  </body>
</html>
